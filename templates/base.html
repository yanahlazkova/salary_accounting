{# меню #}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <title>
        {% block title %}
        {{ title }}
        {% endblock title %}
    </title>
    <style>
        /* Стилі для вертикального меню */
        body {
            min-height: 100vh;
            overflow-x: hidden;
        }

        #sidebar {
            min-width: 280px;
            max-width: 280px;
            min-height: 100vh;
            height: 100vh; /* На всю висоту екрана */
            position: sticky; /* Замість fixed */
            top: 0;
            z-index: 1000;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }

        .nav-link {
            color: #333;
            padding: 10px 20px;
            cursor: pointer;
        }

        .nav-link:hover {
            background-color: #e9ecef;
            color: #0aa1c0; /* 198754 - Зелений акцент при наведенні */
        }

        /* Вирівнювання підменю для вертикального вигляду */
        .collapse-submenu {
            list-style: none;
            padding-left: 1.5rem;
            background: #f1f3f5;
        }

        .main-content {
            width: 100%;
            padding: 20px;
        }

        /* Повертаємо стрілочку при розгортанні */
        .nav-link[aria-expanded="true"] .bi-chevron-down {
            transform: rotate(180deg);
        }

        .bi-chevron-down {
            transition: transform 0.3s;
        }
    </style>
</head>

<body>
<div class="d-flex">
    {% include 'ui/main_menu.html' %}
    <main class="main-content" id="main-content">
        {% block content %}
        {% endblock content %}
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
</body>
</html>
