{% load static %}
<h2 class="mb-4 text-primary">{{ form_title }}</h2>

{% if toolbar_buttons %}
<div class="mb-3">
    {% for button in toolbar_buttons %}
        {% include 'ui/htmx_button.html' with button=button %}
    {% endfor %}
</div>
<hr>
{% endif %}

<form method="post"
      hx-post="{{ form_action_url }}"
      {% comment %}
      hx-post="{{ request.path }}"
      {% endcomment %}
      hx-target="#main-content"
      hx-swap="innerHTML"
      hx-push-url="true">

    {% csrf_token %}

    <div class="row mb-3">
        {% for field in form %}
        <div class="col-md-6 mb-3">
            <label class="form-label text-info fw-semibold">
                {{ field.label }}

                {% if field.help_text %}
                <span class="ms-1"
                      data-bs-toggle="tooltip"
                      title="{{ field.help_text }}">
                    <i class="bi bi-question-circle text-info"></i>
                </span>
                {% endif %}
            </label>

            {{ field }}

            {% if field.errors %}
                <div class="text-danger small mt-1">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <div class="mt-3">
        <button type="submit"
                class="btn btn-success"
                hx-target="#main-content"
                hx-push-url="true">
            <i class="bi bi-save me-2"></i>
            Зберегти
        </button>
    </div>

</form>
