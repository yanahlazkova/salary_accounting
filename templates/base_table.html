<div class="container">
    <h1 class="mt-3 text-info">{{ title }}</h1>
    {% if buttons %}
        {% for button in buttons %}
            <button class="btn btn-outline-info me-2" type="button"
                    {#                    onclick="window.location='{% url button.redirect_button %}'"#}
                    hx-get="{% url button.redirect_button %}"
                    hx-target="#main-content"
                    hx-push-url="true">
                <i class="{{ button.icon_button }}"></i>
                {{ button.title_button }}
            </button>
        {% endfor %}
    {% endif %}
    <table class="table table-success table-striped table-hover mt-3">
        <thead>
        <tr>
            {% for table_title in table_titles %}
                <th>{{ table_title }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for table_row in table_rows %}
            <tr role="button"
                tabindex="0"
                onclick="window.location='{% url 'editing' table_row.id %}'"
                onkeypress="if(event.keyCode==13) window.location='{% url 'editing' table_row.id %}'"
                style="cursor: pointer;">
                {% for value in table_row.values %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
        </table>
</div>
