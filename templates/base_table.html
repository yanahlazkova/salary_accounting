<div class="container">
    <h1 class="mt-3 text-info">{{ title }}</h1>
    {% if buttons %}
        {% for button in buttons %}
            <button class="btn btn-outline-info me-2" type="button"
                    onclick="window.location='{% url button.redirect_button %}'">
                <i class="{{ button.icon_button }}"></i>
                {{ button.title_button }}
            </button>
        {% endfor %}
    {% endif %}
    <table class="table table-success table-striped table-hover mt-3">
        <tr>
            {% for table_title in table_titles %}
                <th>{{ table_title }}</th>
            {% endfor %}
        </tr>
        {% for key, table_row in table_rows.items %}
            <tr role="button"
                tabindex="0"
                onclick="window.location='{% url editing key %}'"
                onkeypress="if(event.keyCode==13) window.location='{% url editing key %}'"
                style="cursor: pointer;">
                <th>{{ key }}</th>
                {% for data_row in table_row %}
                    <td>{{ data_row }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>

</div>
