<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<div class="container">
    <h1 class="mt-3 text-info">{{ title }}</h1>
    {% for row in table_rows.first %}
    {{ row }}
    {% endfor %}
    <table class="table table-success table-striped table-hover">
        <tr>
            {% for table_title in table_titles %}
            <th>{{ table_title }}</th>
            {% endfor %}
        </tr>
        {% for key, table_row in table_rows.items %}
        <tr>
            <th>{{ key }}</th>
            {% for data_row in table_row %}
            <td>{{ data_row }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
