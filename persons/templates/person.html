{% extends 'base.html' %}
{% block content %}
<h1>{{ title }}</h1>

<form action="">
    <div class="form-group"></div>
</form>
<div class="bd-callout bd-callout-info">
    <p>
        {{ message }}

    </p>
    <button class="btn btn-outline-info me-2"
            type="button"
            onclick="window.location='{% url redirect_button %}'">
        Exit
    </button>
</div>
{% endblock content %}
